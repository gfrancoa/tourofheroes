<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="number-container">{{ hero.id }}</span>
    <button
      routerLink="/detail/{{ hero.id }}"
      [class.selected]="hero === selectedHero"
      type="button"
      (click)="onSelect(hero)"
    >
      {{ " " + hero.name }}
    </button>
  </li>
</ul>
